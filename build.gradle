plugins {
    id 'checkstyle'
    id "java"
    id "application"
    id "idea" // I use IntelliJ IDEA
    id "jacoco" // for code coverage reports
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()
}

dependencies {
    // Symphoniacus composite build
    implementation "at.fhv.teamb.symphoniacus:Symphoniacus:0.+"

    // LOGGING
    compile 'org.apache.logging.log4j:log4j-api:2.13.3'
    compile 'org.apache.logging.log4j:log4j-core:2.13.3'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.13.3'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'

    // API
    compile 'org.glassfish.grizzly:grizzly-http-server:2.+'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.+'
    compile 'org.glassfish.jersey.containers:jersey-container-grizzly2-servlet:2.+'
    compile 'org.glassfish.jersey.inject:jersey-hk2:2.+'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.+'
}

mainClassName = 'at.fhv.teamb.symphoniacus.rest.Main'
group = 'at.fhv.teamb.symphoniacus' // your group name
version = '0.1.0'

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}

/* Checkstyle configuration */
checkstyle {
    toolVersion = '8.32'
    configFile = file("${rootDir}/config/checkstyle/checkstyle.xml")
}

/* JaCoCo configuration */
jacoco {
    toolVersion = '0.8.5'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}

build.dependsOn jacocoTestReport
