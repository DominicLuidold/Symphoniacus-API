plugins {
    id "java"
    id "application"
    id "idea" // I use IntelliJ IDEA
    id "jacoco" // for code coverage reports
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-log4j12:1.7.+' // for logging

    implementation 'com.google.guava:guava:28.2-jre'

    compile 'org.projectlombok:lombok:1.18.12'  // utilities for POJOs

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.0'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

mainClassName = 'at.fhv.symphoniacus.Main'
group = 'at.fhv.symphoniacus' // your group name
version = '0.1.0'

jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}